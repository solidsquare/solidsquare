<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>solidsquare</title>
    <style>
        html, body{
            background-color: #000;
        }

        .square {
            width: 20%;
            height: 20%;
            border: solid 4px #F4C430;
            background: black;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }

        @media screen and (aspect-ratio: 1/1){
            .square {
                background: #F4C430;
            }
        }
    </style>
</head>
<body>
    <div class="square"></div>
</body>
</html>
